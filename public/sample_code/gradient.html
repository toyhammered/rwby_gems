<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Chapter 6: Gradients</title>
    <style>
        #canvas {
            border : 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="400" height="400"></canvas>
    
    <script>
        var canvas = document.getElementById("canvas"),
            ctx = canvas.getContext("2d");

        var linGrad = ctx.createLinearGradient(
            50, 0, 150, 400
        );
        linGrad.addColorStop(0, "aquamarine");
        linGrad.addColorStop(1, "darkolivegreen");
        
        ctx.fillStyle = linGrad;
        
        ctx.fillRect(0, 0, 400, 400);
        
        
        var radGrad = ctx.createRadialGradient(
            200, 200, 25,
            200, 200, 150
        ); 
        radGrad.addColorStop(0, "blue");
        radGrad.addColorStop(0.7, "yellow");
        radGrad.addColorStop(1, "red");
        
        ctx.fillStyle = radGrad;
        ctx.beginPath();
        ctx.arc(230, 230, 150, 0, Math.PI * 2, false);
        ctx.fill();
    </script>
    
</body>
</html>
